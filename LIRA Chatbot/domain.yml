version: '3.1'

intents:
  # General
  - avail_service
  - select_service
  - first_name
  - last_name
  - affiliation
  - email

  # Sample Processing
  - select_lab_partner
  - select_date

  # Use of Equipment
  - auth_representative
  - equipment_name

  # Training
  - training_topic
  - number_of_participants

  # Use of Facility
  - select_facility
  - select_start_date
  - select_end_date

entities:
  # General
  - first_name
  - last_name
  - affiliation
  - email
  - service

  # Sample Processing
  - lab_partner

  # Use of Equipment
  - auth_representative
  - equipment_name

  # Training
  - training_topic
  - number_of_participants

  # Use of Facility
  - facility
  - start_date
  - end_date

slots:
  # General
  first_name:
    type: text
    mappings:
      - type: from_entity
        entity: first_name
  last_name:
    type: text
    mappings:
      - type: from_entity
        entity: last_name
  affiliation:
    type: text
    mappings:
      - type: from_entity
        entity: affiliation
  email:
    type: text
    mappings:
      - type: from_entity
        entity: email
  service:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: service
    values:
      - Sample Processing
      - Use of Equipment
      - Training
      - Use of Facility

  # Sample Processing
  lab_partner:
    type: categorical
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: lab_partner
    values:
      - Applied Chemistry
      - Biology
      - Foods, Feeds, and Functional Nutrition
      - Material Science and Nanotechnology
      - Microbiology and Bioengineering

  # Use of Equipment
  auth_representative:
    type: text
    mappings:
      - type: from_entity
        entity: auth_representative
  equipment_name:
    type: text
    mappings:
      - type: from_entity
        entity: equipment_name

  # Training
  training_topic:
    type: text
    mappings:
      - type: from_entity
        entity: training_topic
  number_of_participants:
    type: text
    mappings:
      - type: from_entity
        entity: number_of_participants

  # Use of Facility
  facility:
    type: categorical
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: facility
    values:
      - Audio/Visual Room
      - Collaboration Room
  start_date:
    type: text
    mappings:
      - type: from_entity
        entity: start_date
  end_date:
    type: text
    mappings:
      - type: from_entity
        entity: end_date

forms:
  # Sample Processing
  avail_sample_processing_form:
    required_slots:
      - lab_partner
      - start_date
      - first_name
      - last_name
      - affiliation
      - email

  # Use of Equipment
  avail_equipment_form:
    required_slots:
      - auth_representative
      - equipment_name
      - start_date

  # Training
  avail_training_from:
    required_slots:
      - training_topic
      - lab_partner
      - start_date
      - number_of_participants

  # Use of Facility
  avail_facility_form:
    required_slots:
      - facility
      - start_date
      - end_date
      - first_name
      - last_name
      - affiliation
      - email

responses:
  # General
  utter_ask_service_type:
    - text: 'What kind of service would you like to avail?'
      buttons:
        - title: 'Sample Processing'
          payload: '/select_service{"service": "Sample Processing"}'
        - title: 'Use of Equipment'
          payload: '/select_service{"service": "Use of Equipment"}'
        - title: 'Training'
          payload: '/select_service{"service": "Training"}'
        - title: 'Use of Facility'
          payload: '/select_service{"service": "Use of Facility"}'

  utter_ask_first_name:
    - text: 'What is your first name?'

  utter_ask_last_name:
    - text: 'What is your last name?'

  utter_ask_affiliation:
    - text: 'What is your affiliation?'

  utter_ask_email:
    - text: 'What is your email?'

  utter_thanks:
    - text: 'Thank you!'

  # Sample Processing
  utter_ask_lab_partner:
    - text: 'What lab will you be partnering with?'
      buttons:
        - title: 'Applied Chemistry'
          payload: '/select_lab_partner{"lab_partner": "Applied Chemistry"}'
        - title: 'Biology'
          payload: '/select_lab_partner{"lab_partner": "Biology"}'
        - title: 'Foods, Feeds, and Functional Nutrition (Foods)'
          payload: '/select_lab_partner{"lab_partner": "Foods, Feeds, and Functional Nutrition"}'
        - title: 'Material Science and Nanotechnology'
          payload: '/select_lab_partner{"lab_partner": "Material Science and Nanotechnology"}'
        - title: 'Microbiology and Bioengineering'
          payload: '/select_lab_partner{"lab_partner": "Microbiology and Bioengineering"}'

  # Use of equipment
  utter_ask_auth_representative:
    - text: 'Is there an authorized representative? Please state the name of the representative.'

  utter_ask_equipment_name:
    - text: 'What is the name of the equipment you will be using?'

  # Training
  utter_ask_training_topic:
    - text: 'What is the topic of the training?'

  utter_ask_number_of_participants:
    - text: 'How many participants will be attending?'

  # Use of Facility
  utter_ask_facility:
    - text: 'What facility will you be using?'
      buttons:
        - title: 'Audio/Visual Room'
          payload: '/select_facility{"facility": "Audio/Visual Room"}'
        - title: 'Collaboration Room'
          payload: '/select_facility{"facility": "Collaboration Room"}'

  utter_ask_start_date:
    - text: 'When you will start using the facility?'

  utter_ask_end_date:
    - text: 'When you will stop using the facility?'

actions:
  - action_save_service_request_to_csv

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
